{# templates/macros.html #}

{% macro sickness_modal(goat, today) %}
<div class="modal fade" id="sickModal-{{ goat.id }}" tabindex="-1" aria-labelledby="sickModalLabel-{{ goat.id }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('goats.record_sickness', tag=goat.tag) }}">
        <div class="modal-header">
          <h5 class="modal-title" id="sickModalLabel-{{ goat.id }}">Record Sickness: {{ goat.tag }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label>Sickness:</label>
            <input type="text" class="form-control" name="sickness" required>
          </div>
          <div class="mb-2">
            <label>Medicine:</label>
            <input type="text" class="form-control" name="medicine">
          </div>
          <div class="mb-2">
            <label>Date:</label>
            <input type="date" class="form-control" name="date" value="{{ today }}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Record Sickness</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endmacro %}

{% macro remove_modal(goat, today) %}
<div class="modal fade" id="removeModal-{{ goat.id }}" tabindex="-1" aria-labelledby="removeModalLabel-{{ goat.id }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('goats.remove_goat', tag=goat.tag) }}">
        <div class="modal-header">
          <h5 class="modal-title" id="removeModalLabel-{{ goat.id }}">Remove Goat: {{ goat.tag }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label>Reason:</label>
            <select class="form-control" name="reason" required>
              <option value="death">Death</option>
              <option value="sale">Sold</option>
              <option value="donation">Donated</option>
            </select>
          </div>
          <div class="mb-2">
            <label>Note:</label>
            <input type="text" class="form-control" name="note">
          </div>
          <div class="mb-2">
            <label>Date:</label>
            <input type="date" class="form-control" name="date" value="{{ today }}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-secondary">Confirm Remove</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endmacro %}
