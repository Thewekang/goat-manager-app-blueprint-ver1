{% extends "base.html" %}
{% block content %}
<h2>Edit Event</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input name="title" class="form-control" value="{{ event.title }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input name="event_date" type="date" class="form-control" value="{{ event.event_date }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <input name="category" class="form-control" value="{{ event.category }}">
  </div>
  <div class="mb-2">
  <label class="form-label">Recurrence</label>
  <select name="recurrence" class="form-select">
    <option value="">None</option>
    <option value="daily" {% if event and event.recurrence=='daily' %}selected{% endif %}>Daily</option>
    <option value="weekly" {% if event and event.recurrence=='weekly' %}selected{% endif %}>Weekly</option>
    <option value="monthly" {% if event and event.recurrence=='monthly' %}selected{% endif %}>Monthly</option>
  </select>
</div>

  <div class="mb-3">
    <label class="form-label">Notes</label>
    <textarea name="notes" class="form-control">{{ event.notes }}</textarea>
  </div>
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{{ url_for('calendar') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
