{% extends "base.html" %}
{% block title %}Record Sickness{% endblock %}

{% block content %}
<h2>Record Sickness for Goat {{ goat.tag }}</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Sickness</label>
    <input type="text" class="form-control" name="sickness" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Medicine</label>
    <input type="text" class="form-control" name="medicine">
  </div>
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input type="date" class="form-control" name="date" value="{{ today }}">
  </div>
  <button type="submit" class="btn btn-danger">Record</button>
  <a href="{{ url_for('list_goats') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
